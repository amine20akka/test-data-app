<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Map</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="toolbar">
      <button id="fullscreen-btn" class="toolbar-btn"><i class="fas fa-expand"></i></button>
      <button class="toolbar-btn"><i class="fas fa-search"></i></button>
      <button class="toolbar-btn"><i class="fas fa-globe"></i></button>
      <select id="background-selector" class="toolbar-select">
        <option value="osm">OSM</option>
        <option value="satellite">Satellite</option>
        <option value="topographic">Topographic</option>
      </select>
    </div>    
    <script type="module" src="./main.js"></script>
  </body>
</html>
